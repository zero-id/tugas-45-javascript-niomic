<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="tugas45"> </p>

    <button type="button" onclick="tugas45()">Lihat href</button>
    
    <script type="text/javascript">
        function tugas45() {
            var x = location.href;
            document.getElementById("tugas45").innerHTML = x;
        }
    </script>
</body>
</html>
