<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="index"> </p>

    <button type="button" onclick="lihathref()">Lihat href</button>
    <script type="text/javascript">
        function lihathref() {
            var x = location.href;
            document.getElementById("index").innerHTML = x;
        }
    </script>
</body>
</html>
